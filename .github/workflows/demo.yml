name: Demo for python

on:
  push:
     branches: [main]

jobs:
  test:
    name: Test code
    runs-on: ubuntu-latest
    steps:
      - name: Get code from repo
        uses: actions/checkout@v3
      - name: Set-up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install pytest
        run: pip install pytest
      - name: Run tests
        run: pytest
  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Print message
        run: echo "Hello deploy"
